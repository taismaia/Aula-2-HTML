<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="id_usuario">Nome:</label>
        <input type="text" id="id_usuario" name="nome_usuario">

        <label for="id_email">Email</label>
        <input type="email" name="nome_email" id="id_email">

        <br>

        <label for="id_celular">Celular com DDD</label>
        <input type="text" name="nome_celular" id="id_celular">

    
        <label for="id_tempo">Hora desejada</label>
        <input type="time" name="nome_tempo" id="id_tempo">

        <br>

        <label for="id_data">Data de nascimento</label>
        <input type="date" name="nome_tempo" id="id_data">

        <br>

        <label for="id_cor">Cor favorita</label>
        <input type="color" name="nome_cor" id="id_cor">

        <br>

        <label for="id_filhos">Quantidade de filhos</label>
        <input type="number" name="nome_filhos" id="id_filhos">

        <br>

        <label for="id_range">Peso</label>
        <input type="range" name="nome_range" id="id_range">
    
        <br>

        <label for="id_sexo">Sexo: </label>
        <br>
        <input type="radio" id="masculino" name="sexo">
        <label for="masculino">Masculino</label>

        <br>

        <input type="radio" id="feminino" name="sexo">
        <label for="feminino">Feminino</label>

        <br>
    
        <input type="radio" id="outro" name="sexo">
        <label for="outro">Outro</label>
        <br>
        <br>

        <label for="id_mensagem">Mensagem:</label>
        <br>
        <textarea name="nome_mensagem" id="id_mensagem" cols="30" rows="10"></textarea>

        <br>

        <input type="reset">
        <button>Enviar</button>
    
</body>
</html>
